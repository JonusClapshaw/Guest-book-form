<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest-Book-Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>Contact Form</h1>
    <form>
        <div class = "form-container">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname">
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname">
            </div>

            <div class="form-group">
                <label for="jtitle">Job Title</label>
                <input type="text" id="jtitle">
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company">
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
        </div>

        <div class = "form-container-two">
            <div class="form-group-two">
                <legend>How did we meet</legend>
                <select id ="meet" name="flavor">
                    <option value="none">Please Select</option>
                    <option value="online"> Online</option>
                    <option value="peertopeer"> Peer to Peer</option>
                    <option value="email"> Email</option>
                </select>
            </div>

            <div class="form-group-two">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
        </div>

        <label for="message">Message</label>
        <textarea cols= "80"rows="5" id="message" name="message"></textarea>

        <label for ="mail" >
        <input type ="checkbox" id ="mail" name = "method" value = "mail"> Please add me to the mailing list 
        </label>  

        <legend> Choose an email format: </legend>
        <label for ="styleformat" >
                <input type ="radio" id ="html" name = "method" value = "html"> HTML
        </label>
        <label for ="text" >
                <input type ="radio" id ="text" name = "method" value = "text"> Text
        </label> 

        <button type="submit" id="order-button">Submit </button>
    </form>
</body>
</html>
